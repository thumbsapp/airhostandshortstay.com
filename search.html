<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Search · Stays | AirHostandShortStay</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0b1a33">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="logo-area">
                <a href="index.html" class="logo">AH<span>&</span>SS</a>
                <span class="region-badge">Nairobi <i class="fas fa-chevron-down"></i></span>
            </div>
            <div class="persistent-search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Diani · 2-9 Mar · 2 guests" id="global-search-input" value="Diani">
                <button class="search-btn"><i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="header-actions">
                <button class="lang-currency"><i class="fas fa-globe"></i> EN/USD</button>
                <button class="account-btn"><i class="fas fa-user-circle"></i> Sign in</button>
            </div>
        </div>
        <nav class="main-nav">
            <a href="index.html">Discover</a>
            <a href="search.html" class="active">Stays</a>
            <a href="#">Experiences</a>
            <a href="#">AirChef</a>
            <a href="#">AirRide</a>
            <a href="#">AirRelax</a>
        </nav>
    </header>

    <!-- SEARCH PAGE: MAP + LIST (TRIpping/HOMETOGO) -->
    <div class="search-layout">
        <!-- LEFT COLUMN: filter sidebar + results list -->
        <div class="search-sidebar">
            <div class="filters-accordion">
                <h3>Filters <button id="clear-all-filters" class="clear-link">Clear all</button></h3>
                <div class="filter-group">
                    <label>Price per night</label>
                    <div class="range-inputs">
                        <input type="number" placeholder="min $" id="min-price" value="20">
                        <span>—</span>
                        <input type="number" placeholder="max $" id="max-price" value="500">
                    </div>
                </div>
                <div class="filter-group">
                    <label>Property tier</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" value="Silver" checked> Silver</label>
                        <label><input type="checkbox" value="Gold" checked> Gold</label>
                        <label><input type="checkbox" value="Diamond" checked> Diamond</label>
                    </div>
                </div>
                <div class="filter-group">
                    <label>Amenities</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" value="wifi"> WiFi</label>
                        <label><input type="checkbox" value="kitchen"> Kitchen</label>
                        <label><input type="checkbox" value="pool"> Pool</label>
                    </div>
                </div>
                <div class="filter-group">
                    <label>Bedrooms</label>
                    <select id="bedrooms">
                        <option>Any</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3+</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Host type</label>
                    <div>
                        <label><input type="radio" name="hostType" value="native" checked> Native host</label>
                        <label><input type="radio" name="hostType" value="aggregated"> Aggregated</label>
                    </div>
                </div>
                <button id="apply-filters-btn" class="btn-primary">Apply filters</button>
            </div>
            <div class="results-header">
                <span id="result-count">142 stays</span>
                <select id="sort-select">
                    <option>Recommended</option>
                    <option>Price: low to high</option>
                    <option>Price: high to low</option>
                    <option>Hot Homes first</option>
                </select>
            </div>
            <div id="property-list" class="property-list">
                <!-- JS injects listing cards -->
            </div>
        </div>

        <!-- RIGHT COLUMN: MAP (OSM) -->
        <div class="search-map-container">
            <div id="search-map"></div>
            <!-- map overlays: clustering, pins -->
            <div class="map-legend">
                <span><span class="dot silver"></span> Silver</span>
                <span><span class="dot gold"></span> Gold</span>
                <span><span class="dot diamond"></span> Diamond</span>
                <span><i class="fas fa-circle" style="color:#2ecc71;"></i> Available now</span>
            </div>
        </div>
    </div>

    <!-- DASH ASSISTANT -->
    <button id="dash-assistant" class="dash-float">
        <i class="fas fa-robot"></i> Dash
    </button>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>AirHost&ShortStay</h4>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-x-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h5>Company</h5>
                <a href="#">About</a>
                <a href="#">Careers</a>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="js/app.js"></script>
    <script src="js/data.js"></script>
    <script src="js/geolocation.js"></script>
    <script src="js/map.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/realtime.js"></script>
    <script src="js/listings.js"></script>
    <script src="js/negotiation.js"></script>
    <script src="js/lipa-mdogo.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/services.js"></script>
    <script src="js/ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', ()=>{
            App.initSearch();
        });
    </script>
</body>
</html>
