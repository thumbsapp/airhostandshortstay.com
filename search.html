<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Search · AirHost & ShortStay</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- HEADER (identical) -->
  <header class="global-header"> ... </header> <!-- For brevity, real output will have full header same as index.html. Must be fully expanded in final answer, but here shortened for outline. In actual generated answer we will include complete header markup exactly as index.html -->
  <!-- Sticky search (identical) -->
  <div class="sticky-search"> ... </div>

  <!-- SEARCH PAGE: MAP + LIST LAYOUT (Tripping style) -->
  <main class="search-page">
    <div class="search-layout">
      <!-- LEFT: filter sidebar + list (desktop); on mobile, list after map -->
      <div class="filter-list-col">
        <aside class="filter-sidebar">
          <h3>Filter your stay</h3>
          <!-- Price range, tier, amenities, etc (similar to homepage) -->
          <div class="filter-group">
            <label>Price (KES / night)</label>
            <input type="range" id="search-price" min="0" max="50000" value="30000">
            <output>≤30,000</output>
          </div>
          <div class="filter-group">
            <label>Property tier</label>
            <label><input type="checkbox" value="silver" checked> Silver</label>
            <label><input type="checkbox" value="gold" checked> Gold</label>
            <label><input type="checkbox" value="diamond" checked> Diamond</label>
          </div>
          <div class="filter-group">
            <label>Amenities</label>
            ... (full options) ...
          </div>
          <div class="filter-group">
            <label>Listing type</label>
            <label><input type="radio" name="listing-type" value="all" checked> All</label>
            <label><input type="radio" name="listing-type" value="native"> Native</label>
            <label><input type="radio" name="listing-type" value="meta"> Aggregated</label>
          </div>
          <button id="search-filter-apply" class="btn-primary">Update results</button>
        </aside>
        <div class="result-list" id="search-result-list">
          <!-- JS injects property cards with Meta/Native badge, Lipa Mdogo Mdogo, installment, negotiation button -->
        </div>
      </div>
      <!-- RIGHT: map column (desktop) -->
      <div class="map-col">
        <div id="search-map" class="search-map-container"></div>
        <div class="radius-control-small"> ... </div>
      </div>
    </div>
  </main>

  <!-- FOOTER ... -->
  <!-- DASH ASSISTANT ... -->
  <script src="js/data.js"></script>
  <script src="js/map.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/app.js"></script>
  <script>// SW registration</script>
</body>
</html>
